<div class="login-container">
  <mat-card class="login-card themed-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput required name="username" [ngModel]="username()" (ngModelChange)="username.set($event)" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" required name="password" [ngModel]="password()" (ngModelChange)="password.set($event)" />
          <button mat-icon-button matSuffix type="button" (click)="hide.set(!hide())" [attr.aria-label]="hide() ? 'Show password' : 'Hide password'">
            <mat-icon>{{ hide() ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="actions">
          <button class="submit-btn" mat-raised-button color="primary" type="submit">Sign in</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
