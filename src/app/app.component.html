<div class="app-container">
  <mat-toolbar class="header">
    <a routerLink="/" class="logo-container">
      <img src="assets/iisa-logo.png" alt="IISA Logo" class="logo">
      <span class="title">IISA - Israeli Imaginary Space Agency</span>
    </a>

    <span class="spacer"></span>
    <nav class="desktop-nav" [class.hidden]="isMobile()">
      <a mat-button routerLink="/registration" routerLinkActive="active">הרשמה</a>
      <a mat-button routerLink="/dashboard" routerLinkActive="active">דשבורד</a>
    </nav>

    <button mat-icon-button [matMenuTriggerFor]="mobileMenu" [class.hidden]="!isMobile()">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #mobileMenu="matMenu">
      <button mat-menu-item [routerLink]="['/registration']">
        <mat-icon>person_add</mat-icon>
        <span>הרשמה</span>
      </button>
      <button mat-menu-item [routerLink]="['/dashboard']">
        <mat-icon>dashboard</mat-icon>
        <span>דשבורד</span>
      </button>

    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="isMobile() ? 'dialog' : 'navigation'"
      [mode]="isMobile() ? 'over' : 'side'" [opened]="!isMobile() && sidenavOpen()">
      <mat-toolbar>תפריט</mat-toolbar>
      <nav class="mobile-nav">
        <a mat-button routerLink="/registration" routerLinkActive="active" (click)="closeMobileSidenav()">
          <mat-icon>person_add</mat-icon>
          הרשמה לטיסה
        </a>
        <a mat-button routerLink="/dashboard" routerLinkActive="active" (click)="closeMobileSidenav()">
          <mat-icon>dashboard</mat-icon>
          דשבורד ניהול
        </a>
      </nav>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
